query Sections {
  sections {
    id
    title
    questTree {
      quests {
        id
        icon
        image
        title
        description
        action {
          text
          url
        }
        learnMore {
          text
          url
        }
        points
        status
      }
      edges {
        requirement
        unlocks
      }
    }
    rewards {
      id
      title
      description
      icon
      points
      tokenID
    }
    status
    points
  }
}
